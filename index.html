<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tamagochi</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <div class="card-body">
            <div class="card">
              <div class="card-header d-flex justify-content-center" id="nameTamagochi">
              </div id='dracoView'>
              <img src="img/draco.png" alt='tamagochi' id="dracoImg"/>
            </div>
            <div class="card-footer d-flex justify-content-center" id="c_footer">
              <button id="food">Food</button>
              <button id="sleep">Sleep</button>
              <button id="play">Play</button>
              <button id="fire">Fire</button>
              <button id="fly">Fly</button>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="card-body">
            <div class="card" id="levels">
              <div class="card-header">
                Levels
              </div>
              <p>Food level: <span id="foodLevel">100</span></p>
              <p>Sleep level: <span id="sleepLevel">100</span></p>
              <p>Play level: <span id="playLevel">100</span></p>
              <p>Fire level: <span id="fireLevel">100</span></p>
              <p>Fly level: <span id="flyLevel">100</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tamagochi.js"></script>
  </body>
</html>
